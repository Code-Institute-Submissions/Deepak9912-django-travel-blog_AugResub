{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% endblock %}
{% block content %}
<div class="container signup-style mt-5">
  <div class="row bg-light pt-5">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Sign Out" %}</h3>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row bg-light mb-5 pb-5">
    <div class="col-md-8 mt-3 offset-md-2">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup right bg-dark text-light" type="submit">{% trans 'Sign Out' %} &raquo;</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
