{% extends "base.html" %}

{% block content %}

<section class="container-fluid form my-4">
    <div class="row bg-color-contact">
        <div class="col">
            <h3 class="contact-heading uppercase text-center"><i class="fa fa-envelope"></i> Got a project in mind?
            </h3>
            <p class="text-center w-responsive mx-auto mb-3">Do you have any questions related to
                travel? Please do not hesitate
                to
                contact us direclty. We will
                get back to you as soon as possible.
            </p>

            <div class="center-form">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                        required>
                    <textarea rows="5" name="message" id="message" class="form-control"
                        placeholder="Write your query.." required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">Send!!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
